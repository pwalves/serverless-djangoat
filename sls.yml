provider:
  name: aws
  runtime: python2.7
  versionFunctions: false
  stage: dev

functions:
  UserCreate:
    name: SWAT-USER-CREATE
    handler: !!!!!!!!!!!!! backend/src/functions/user/user_create.lambda_handler
    role: !!!!!!!!!!!!! dvsaCreateUserRole
    environment:
      USERS_TABLE: SWAT-USERS-DB
    timeout: 10
    memorySize: 128
    package: 
      include: 
        - !!!!!!!!!!!!! backend/src/functions/user/user_create.py
    events:
    - cognitoUserPool:
        pool: !!!!!!!!!!!!! MyUserPool
        trigger: !!!!!!!!!!!!! PostConfirmation

